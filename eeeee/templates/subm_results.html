<div align="center" style="margin: 30px;border-radius: 5px;padding: 30px">
	<p style="font-size:24px"><b>Student Statistics</b></p>
	<table class="table table-stripped table-hover" style="background-color: white">
		<thead class="thead-dark">
		<tr align="center">
			<th>S. No.</th>
			<th>Student Name</th>
			<th>Marks obtained</th>
		</tr>
		</thead>
		<tbody>
	   		{% for e in examtaken_set %}
	   		<tr align="center">
		   		<td>{{forloop.counter}}.</td>
		   		<td>{{e.user.username}}</td>
		   		<td>{{e.marks_obtained}}</td>
		   	</tr>
	   		{% endfor %}
   		</tbody>
	</table>
    <br><br>
</div>
