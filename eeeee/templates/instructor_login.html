<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<title>Instructor</title>
	<style type="text/css">
		input {
			border-radius: 5px;
		}
		body{
			background-color: #f9f6ed;
		}
		#id_username{
			width: 300px;
		}
		#id_password{
			width: 300px;
		}
	</style>
</head>
<body>
<div>
	
</div>
<div class="container" style="margin-top: 50px">
	<a class="mybtn btn btn-link btn-xs" href="/"><i class="fa fa-arrow-circle-o-left" style="font-size:2.5rem;"></i></a>
	<h2 align="center">Instructor Login</h2>
	<br>
	<center>
	{% load bootstrap4 %}
	<form class="form" method="post">
	    {% csrf_token %}
	    {% bootstrap_form form %}
	    <button type="submit" class="btn btn-success"> Submit </button>
	    <br>
	    <br>
	    <a href="/instructor/newinstructor/" style="color:#3D8E06;"><b> Sign up as instructor </b></a>
	</form>
	</center>
</div>
</body>
</html>
